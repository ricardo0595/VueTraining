<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <div id="cont1">

        <h1>{{title}}</h1>

        <ul>
            {{objectData.a + '//'+ objectData.b}}
        </ul>

        <a v-bind:href="googleLink.url" v-bind:target="googleLink.blank?'_blank':'_self'">Go to google</a>

        <p v-on:mousemove="showCoordinates">Coordinates:x:{{x}} y:{{y}} <span v-on:mousemove.stop>DEAD ZONE</span></p>

        <p>{{sayTest()}}</p>
        <!-- hi -->
        <input type="text" v-on:input="type">

        <p>Show an alert on enter and space buttons</p>
        <input type="text" v-on:keyup.enter.space="alertMe">

        <p>Two way binding</p>
        <input type="text" v-model="myName"> 
        <p>My name value is {{myName}}</p>

        <p>Html render</p>
        <div v-html="dynamicHtml"></div>

    </div>

    <script src="vue.js"></script>
    <script src="script.js"></script>

</body>

</html>
